<div class="col-md-8 offset-md-2">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Add Student</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" [(ngModel)]="student.firstName" name="firstName">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" [(ngModel)]="student.lastName" name="lastName">
                </div>

                <div class="form-group">
                    <label for="stream">Stream</label>
                    <input type="text" class="form-control" id="stream" [(ngModel)]="student.strem" name="stream">
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
